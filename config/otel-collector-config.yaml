---
receivers:
  otlp:
    protocols:
      grpc: 0.0.0.0:4317
    
  hostmetrics:
    collection_interval: 1m
    scrapers:
      cpu:
      load:
      memory:
      disk:
      filesystem:
      network:
      paging:
      processes:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1
  
  otlp:
    endpoint: jaeger-all-in-one:4317
    tls:
      insecure: true
  
  logging:

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging,otlp]
    metrics:
      receivers: [otlp,hostmetrics]
      processors: [batch]
      exporters: [logging, prometheus]
